
<div class="container mt-3 w-50 bg-dark  text-white text-center">
    <h2> Transaction History</h2>


<table class="w-100 bg-dark text-white p-5 mt-4">
    <thead class="bg-secondary">
        <tr>
            <th>Type</th>
            <th>Amount</th>
            
          </tr>
    </thead>
    <tbody *ngFor="let i of transactionData">
        <tr>
      <td>{{i.Type}}</td>
      <td>{{i.amount}}</td>
        </tr>

        
    </tbody>
    
</table>
<hr class="text-white"> 

</div>
